<body class="work-page">

    <main>
        <!-- 制作物の画像 -->
        <section>
            <div class="container">
                <h2>制作物の画像</h2>

        <!-- 概要 -->
        <section class="work-summary">
            <div class="container">

        </section>

        <!-- 制作時期 -->
        <section class="work-info">

                    <ul>
                        <li>--時間</li>
                        <li>--時間</li>
                        <li>--時間</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 目的  もしかしたらリストにするかも-->

            <div class="container">
                <div class="work-purpose__row">
                    <h2>目的</h2>
                    <p></p>
                </div>
            </div>
        </section>

        <!--  使用技術 　もしかしたらリストにするかも-->

            <div class="container">
                <div class="work-skill__row">

                    <p></p>
                </div>
            </div>
        </section>

        <!-- 工夫した点 -->
        <!-- pタグでもいいかも -->
        <section class="work-point">
            <div class="container">
                <div class="work-point__row">
                    <h2>工夫した点</h2>
                    <ul>
                        <li>ここにテキスト</li>
                        <li>ここにテキスト</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 苦労した点 -->
        <!-- pタグでもいいかも -->

            <div class="container">
                <div class="work-challenge__row">
                    <h2>苦労した点</h2>
                    <ul>
                        <li>ここにテキスト</li>

                    </ul>
